{% extends "website/base.html" %}

<!-- Begin Page Content -->
{% block content %}

{% if location_list %}
    <ul>
    {% for location in location_list %}
        <li><a href="/locations/{{ location.id }}/">{{ location.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No locations are available.</p>
{% endif %}

{% endblock %}
