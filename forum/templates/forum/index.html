{% extends "website/base.html" %}
{% block content %}

    <div class="container-fluid mt-3">

        <div class="row offset-2">
            <h3 class="text-gray-400"><b>AG</b>Weather forum topics</h3>
            {% if user.is_superuser %}
            <div class="ml-5" id="topic-add">
                <a href="{% url 'forum:topic-add' %}">
                    <h3><i class="fas fa-plus"></i></h3>
                </a>
            </div>
            {% endif %}
        </div>

        {% for topic in topics %}
            <div class="row offset-2 mt-3">
                <div>
                    <a href="{% url 'forum:topic-detail' topic.id %}"><h3 class="row topic_title">{{ topic.title }}</h3></a>
                    <p class="row">{{ topic.description }}</p>
                    <hr>
                </div>
            </div>
        {% endfor %}
        
    </div>

{% endblock content %}
